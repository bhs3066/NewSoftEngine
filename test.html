<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>전자출석부</title>
  </head>
  <body>
    <header>
      <img src="./Chung-Ang_University_logo.png" alt="중앙대로고" />
      <h1>중앙대학교 전자출석부</h1>
    </header>

    <div id="container">
      <div id="register-delete-container">
        <div>
          <h2>학생 입력</h2>
          <form id="create-student-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="studentNo">학번:</label>
            <input type="text" id="studentNo" name="studentNo" required />
            <br />
            <button type="submit">생성</button>
          </form>
        </div>
        <div>
          <h2>학생 정보 삭제</h2>
          <label for="delete-student-id">Student ID:</label>
          <input
            type="number"
            id="delete-student-id"
            name="delete-student-id"
            required
          />
          <button id="delete-student">삭제</button>
        </div>
      </div>
      <div>
        <ul id="students-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
